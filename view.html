<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web favicon (logo in browser tab) -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/AkazaDevShow/AkazaDev/main/GamePass%20(1).png" />
  
  <title>AkazaDevWork</title>
  <link rel="stylesheet" href="background.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-y: scroll; /* Ensures scrolling */
    }

    .gallery {
      display: flex;
      flex-direction: column; /* Align images vertically */
      justify-content: center;
      align-items: center;
      gap: 20rem;
      padding: 3rem 1rem;
    }

    .gallery img {
      width: 100%; /* Full width of screen */
      max-width: 1500px; /* Max width of images */
      transform: scale(4);
      height: auto;
      border-radius: 2px;
    }

    .bottom-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn {
      background-color: #0074d9;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #339af0;
      transform: scale(1.1); /* Slightly enlarge the button when hovered */
    }

    .btn:active {
      transform: scale(1); /* Button scales back to normal when clicked */
    }

    /* Optional: for larger screens, keep large images but keep responsive */
    @media (min-width: 600px) {
      .gallery img {
        width: 95%;
      }
    }

    .gallery {
      padding-bottom: 120px; /* Increased space for scrolling */
    }

  </style>
</head>
<body>
  <section id="home" class="section">  
    <p1> Loading </p1>

    <div class="gallery">
      <img src="https://github.com/AkazaDevShow/AkazaDev/blob/main/New%20Project%20(12).png" alt="Work 1">
    </div> 

    <div class="bottom-button">
      <button class="btn" onclick="location.href='index.html'">Back To Main</button>
    </div>
  </section>
</body>
</html>
